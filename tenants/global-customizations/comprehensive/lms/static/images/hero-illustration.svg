<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      .desk { fill: #D97706; }
      .person { fill: #2D1B4E; }
      .laptop { fill: #1C1917; }
      .screen { fill: #60A5FA; }
      .accent { fill: #F59E0B; }
    </style>
  </defs>
  <!-- Desk -->
  <rect class="desk" x="80" y="200" width="250" height="10" rx="2"/>
  <rect class="desk" x="100" y="210" width="10" height="60"/>
  <rect class="desk" x="300" y="210" width="10" height="60"/>
  
  <!-- Chair -->
  <rect fill="#4B5563" x="50" y="180" width="60" height="80" rx="5"/>
  <rect fill="#374151" x="55" y="120" width="50" height="65" rx="5"/>
  
  <!-- Person sitting -->
  <circle class="accent" cx="80" cy="100" r="25"/> <!-- Head -->
  <rect class="person" x="55" y="125" width="50" height="60" rx="5"/> <!-- Body -->
  <rect class="accent" x="105" y="140" width="40" height="10" rx="2"/> <!-- Arm -->
  
  <!-- Laptop -->
  <rect class="laptop" x="150" y="160" width="100" height="40" rx="3"/>
  <rect class="screen" x="155" y="165" width="90" height="30" rx="2"/>
  <rect class="laptop" x="140" y="200" width="120" height="5" rx="1"/>
  
  <!-- Lamp -->
  <rect fill="#6B7280" x="280" y="140" width="5" height="60"/>
  <ellipse fill="#F59E0B" cx="282" cy="135" rx="20" ry="15"/>
  
  <!-- Plant -->
  <rect fill="#92400E" x="330" y="180" width="30" height="25" rx="3"/>
  <ellipse fill="#10B981" cx="345" cy="160" rx="20" ry="25"/>
</svg>
